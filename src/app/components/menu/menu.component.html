<div style="border: 1px solid #ccc; padding: 10px; width: 300px; text-align: center;">
    <img 
      [src]="menu.image" 
      alt="Image du menu" 
      style="width: 100%; height: auto; max-height: 200px; object-fit: cover;">
    <h3>{{ menu.titre }}</h3>
    <div style="display: flex; justify-content: space-between; margin-top: 10px;">
      <a [routerLink]="['/details', menu.id]">Détails</a> 
      <button (click)="reserveMenu()">Réserver</button>
    </div>
  </div>
